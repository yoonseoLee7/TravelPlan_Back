<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/modalJoin.css">
</head>
<body>
    <div class="modal">
        <div class="modal_main">
            <div class="modal_tab">
                <div class="tab_unselected">로그인</div>
                <div class="tab_selected">회원가입</div>
            </div>
            <div class="modal_body">
                <div id="title">
                    <img class="img_title" src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f440.svg" >
                    <h1 class="h1_title">대국민 눈치게임</h1>
                </div>
                <input type="text" id="username" name="username" placeholder="닉네임">
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <div>
                    <button class="modal_button" type="submit">회원가입</button>
                </div>
                <div>
                    <p>닉네임과 비밀번호를 꼭 기억해주세요!</p>
                    <p>잊어버리실 경우 찾을 수 없습니다.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
