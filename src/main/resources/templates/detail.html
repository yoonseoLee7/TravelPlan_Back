<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <div th:replace="~{fragments/header.html :: fragment-header}" />
    <script th:src="@{/js/detail.js}"></script>
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <header id="header">
        <div id="h_inner">
            <div id="title_box">
                <div id="title" onclick="returnMain()">
                    <h1 class="h1_title">대국민 눈치게임</h1>
                    <img class="img_title" src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f440.svg" >
                </div>
                <p class="p_title_current_time">2024-04-28 14:56:04</p>
            </div>
            <div id="search_box"></div>
            <div id="util_box">
                <div id="login_box" th:style="${userNick == null ? 'display: flex;' : 'display: none;'}">
                    <p onclick="showModal()">로그인</p>
                    <p>&nbsp;|&nbsp;</p>
                    <p onclick="showModal()">회원가입</p>
                </div>
                <img class="imgThumb" src="https://static.nid.naver.com/images/web/user/default.png?type=s160" th:value="${userNick}" th:onclick="showMyPage([[${userNick}]]);">
            </div>
        </div>
    </header>
    <div id="container">
        <div>
            <div style="display: flex;">
                <div id="detail_title" style="margin-right: 10px;" onclick="a('this.form')">
                    방문지 타이틀
                </div>
                <div id="detail_comment" style="margin-right: 10px;" onclick="openModalComment()">
                    💬
                </div>
                <div id="icon_homepage_box" style="margin-right: 10px;"></div>
                <div id="bookMark" data-visible="false">
                    <img id="org" src="images/detail_bookmark.svg" style="width: 16px; height: 16px; filter: invert(90%) sepia(13%) saturate(5708%) hue-rotate(357deg) brightness(99%) contrast(105%);"/>
                    <!-- <img id="red" src="images/detail_bookmark.svg" style="width: 16px; height: 16px; filter: invert(0%) sepia(100%) saturate(7500%) hue-rotate(0deg) brightness(100%) contrast(100%);"/> -->
                </div>
            </div>
            <div style="display: flex;">
                <div id="div_image" style="width: 50%; height: 500px; border: 1px solid red;"></div>
                <div style="width: 50%; height: 500px; border: 1px solid red;">
                    <div id="map_div"></div>
                </div>
            </div>
        </div>
        <div>
            <div>
                상세정보
            </div>
            <div class="division_line"></div>
            <div>
                <div id="detail_overview">-</div>
                <br>
                <div class="detail_info">
                    <div class="detail_into_title">●  주소</div><div id="detail_addr">-</div>
                </div>
                <div class="detail_info">
                    <div class="detail_into_title">●  전화번호</div><div id="detail_tel">-</div>
                </div>
                <div class="detail_info">
                    <div class="detail_into_title">●  홈페이지</div><div id="detail_homepage">-</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 우린 footer가 필요 없음 -->
    <footer></footer>
</body>
</html>
