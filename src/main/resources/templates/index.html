<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
    <div th:replace="~{fragments/header.html :: fragment-header}" />
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
    <header id="header">
        <div id="h_inner">
            <div id="title_box">
                <div id="title">
                    <h1 class="h1_title">대국민 눈치게임</h1>
                    <img class="img_title" src="images/sample.jpg" >
                </div>
                <p class="p_title_current_time">2024-04-28 14:56:04</p>
            </div>
            <div id="search_box">
                <input type="text" class="search_bar" placeholder="여행지를 입력해 주세요" id="searchText" autofocus onkeydown="handleKeyDown(event)">
                <img class="img_search" src="images/search.png" onclick="sendList()">
            </div>
            <div id="util_box">
                <a href="">로그인</a>
                <p> | </p>
                <a href="">회원가입</a>
                <img class="imgThumb" src="https://static.nid.naver.com/images/web/user/default.png?type=s160" width="100" height="100">
            </div>
        </div>
    </header>
    <div id="container">
        <!-- 지도영역 상자 -->
        <div id="c_inner_map">
            <div id="search_result_box">
                <p class="p_search">Search Result</p>
                <div id="result_list_box"></div>
            </div>
            <div id="tmap_box">
                <div id="map_div"></div>
                <div style='position :relative; bottom:155px; left:10px; width:95px;height:140px;text-align:center; background:#ffffff ;border: 1px solid #808080;border-radius: 3px;font-size:12px'>
                    장소혼잡도 단계
                    <div class="congestion_box" style='background:#9cf7bd;'>여유</div>
                    <div class="congestion_box" style='background:#73b7ff;'>보통</div>
                    <div class="congestion_box" style='background:#d9a8ed;'>혼잡</div>
                    <div class="congestion_box" style='background:#ff96b4;'>매우 혼잡</div>
                </div>  
            </div>
            <div id="comment_box">
                <p class="p_comment">Search Result</p>
                <div id="comment_list_box">
                    <ul>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                        <li class="li_search">aaaaaaaa</li>
                    </ul>
                </div>
                <div id="comment_input_box"></div>
            </div>
        </div>
        <!-- 추천 방문지 상자 -->
        <div>
            <div>
                <h2>추천 방문지</h2>
            </div>
            <div id="c_inner_suggestion"></div>
        </div>
    </div>
    <!-- 우린 footer가 필요 없음 -->
    <footer></footer>
</body>
</html>
